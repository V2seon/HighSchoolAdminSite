<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>왕인박사관리사이트 | 유적지정보</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/dist/css/adminlte.min.css">
    <!--    로딩CSS-->
    <link rel="stylesheet" href="/dist/css/loadscene.css">
    <style>
     .txt_line {
        display: inline-block;
        width: 500px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
     .txt_line2 {
        display: inline-block;
        width: auto;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
        #header {
          position: fixed;
        }
    </style>
</head>

<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- Navbar -->
    <div th:insert="common/navbar.html"></div>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <div th:insert="common/mainsidbar.html"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>유적지 정보</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">대시보드</a></li>
                            <li class="breadcrumb-item active">유적지 정보</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">목록</h3>
<!--                                <div class="card-tools">-->
<!--                                    <div class="input-group input-group-sm" style="width: 150px;">-->

<!--                                        <a href="/ruins/write" class="btn btn-block btn-primary">-->
<!--                                            <i class="far fa-plus-square"></i> 추가하기-->
<!--                                        </a>-->
<!--                                    </div>-->
<!--                                </div>-->
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body table-responsive p-0">
                                <table class="table table-hover text-nowrap">
                                    <thead>
                                    <tr>
<!--                                        <th style="text-align:center;">No</th>-->
                                        <th style="text-align:center;" >수정</th>
                                        <th style="text-align:center;">유적지 이름</th>
                                        <th style="text-align:center;">유적지 이름 (영문)</th>
                                        <th style="text-align:center;">위도</th>
                                        <th style="text-align:center;">경도</th>
                                        <th style="text-align:center;">유적지 설명</th>
                                        <th style="text-align:center;">유적지 설명 (영문)</th>
<!--                                        <th style="text-align:center;" >마커 적용 유무</th>-->

                                    </tr>
                                    </thead>
                                    <tbody id="wangin_gps_list">
                                    <tr th:each="data : ${wangin_gps_list}">
<!--                                        <td style="text-align:center;"><span th:text="${data.wgIndex}"></span></td>-->
                                        <td style="text-align:center;" >
                                            <a th:href="@{/ruins/modify/{param1}(param1=${data.wgIndex})}">
                                                <i class="fas fa-edit"></i>
                                            </a>
                                        </td>
                                        <td style="text-align:center;"><span th:id="title+${data.wgIndex}" th:text="${data.wgName}"></span></td>
                                        <td style="text-align:center;"><span th:text="${data.wgNameEn}"></span></td>
                                        <td style="text-align:center;"><span th:text="${data.wgLatitude}"></span></td>
                                        <td style="text-align:center;"><span th:text="${data.wgLongitude}"></span></td>
                                        <td style="text-align:center; cursor: pointer;" data-toggle="modal" data-target="#modal-narrative" th:onclick="|javascript:view_text(${data.wgIndex}, 0)|"><span class="txt_line" th:id="ko+${data.wgIndex}" th:text="${data.wgInfo}"></span></td>
                                        <td style="text-align:center; cursor: pointer;" data-toggle="modal" data-target="#modal-narrative" th:onclick="|javascript:view_text(${data.wgIndex}, 1)|"><span class="txt_line" th:id="en+${data.wgIndex}" th:text="${data.wgInfoEn}"></span></td>
<!--                                        <td style="text-align:center;"><span class="txt_line" th:id="ko+${data.wgIndex}" th:text="${data.wgInfo}"></span></td>-->
<!--                                        <td style="text-align:center;"><span class="txt_line" th:id="en+${data.wgIndex}" th:text="${data.wgInfoEn}"></span></td>-->
<!--                                        <td style="text-align:center;" ><span th:text="${data.wgIsapply}"></span></td>-->

                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.card-body -->
                            <div class="card-footer clearfix">
                                <!-- <ul class="pagination pagination-sm m-0 float-right">
                                    <li class="page-item"><a class="page-link" href="#">&laquo;</a></li>
                                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                                    <li class="page-item"><a class="page-link" href="#">&raquo;</a></li>
                                </ul> -->
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <!-- Main Footer -->
    <div th:insert="common/footer.html"></div>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->
<div id="load"><img src="/dist/img/spinner.gif" alt="loading"></div>

<div class="modal fade" id="modal-narrative">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="title_info"></h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
          <textarea class="form-control" rows="10" id="info_text" readonly="readonly">

          </textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" function="cancel()">확인</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- jQuery -->
<script src="/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/dist/js/adminlte.min.js"></script>
<script src="/js/ruins/ruins_List.js"></script>
<script type="text/javascript">
    window.onbeforeunload = function () {
        $('#load').show();
    }
    $(window).on('load', function () {
        $("#load").hide();
    });
    window.onpageshow = function(event) {
        if ( event.persisted || (window.performance && window.performance.navigation.type == 2)) {
            $('#load').hide();
        }
    }


</script>
</body>
</html>
