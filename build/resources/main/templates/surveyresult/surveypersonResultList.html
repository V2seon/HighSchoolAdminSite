<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>왕인박사관리사이트 | 설문작성 현황</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
    <!-- IonIcons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/dist/css/adminlte.min.css">
    <!-- summernote -->
    <link rel="stylesheet" href="/plugins/summernote/summernote-bs4.min.css">
    <!-- daterange picker -->
    <link rel="stylesheet" href="/plugins/daterangepicker/daterangepicker.css">
    <!-- iCheck for checkboxes and radio inputs -->
    <link rel="stylesheet" href="/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Bootstrap Color Picker -->
    <link rel="stylesheet" href="/plugins/bootstrap-colorpicker/css/bootstrap-colorpicker.min.css">
    <!-- Tempusdominus Bootstrap 4 -->
    <link rel="stylesheet" href="/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
    <!-- Bootstrap4 Duallistbox -->
    <link rel="stylesheet" href="/plugins/bootstrap4-duallistbox/bootstrap-duallistbox.min.css">
    <!-- BS Stepper -->
    <link rel="stylesheet" href="/plugins/bs-stepper/css/bs-stepper.min.css">
    <!-- dropzonejs -->
    <link rel="stylesheet" href="/plugins/dropzone/min/dropzone.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css"/>
    <!--    로딩CSS-->
    <link rel="stylesheet" href="/dist/css/loadscene.css">
    <style>
        #header {
          position: fixed;
        }
    </style>
</head>

<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- Navbar -->
    <div th:insert="common/navbar.html"></div>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <div th:insert="common/mainsidbar.html"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>설문 정보</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">대시보드</a></li>
                            <li class="breadcrumb-item active">설문정보</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <input hidden="hidden" th:id="mydays" th:value="${mydays}">
                                <div class="input-group input-group-sm card-title mr-3" id="reservationdate" data-target-input="nearest" style="width:15%; zoom:130%; float:left;">
                                    <input type="text" name="days" class="form-control datetimepicker-input" data-target="#reservationdate" id="type" style="background-color:white;">
                                    <div class="input-group-append" data-target="#reservationdate" data-toggle="datetimepicker">
                                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                    </div>
                                    <div class="input-group input-group-sm card-title mr-3" style="width:1%;">
                                        <div class="input-group-append">
                                            <button type="submit" class="btn btn-sm btn-default" onclick="searching()">
                                                <i class="fa fa-search"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body table-responsive p-0">
                                <table class="table table-hover text-nowrap">
                                    <thead>
                                    <tr>
                                        <th style="text-align:center;">No</th>
                                        <th style="text-align:center;">작성일</th>
                                        <th style="text-align:center;">설문제목</th>
                                        <th style="text-align:center;">작성자ID</th>
                                        <th style="text-align:center;">결과보기</th>
                                    </tr>
                                    </thead>
                                    <tbody id="userpersonresultList">
                                    <tr th:if="${userpersonresultList}!=null"
                                        th:each="Co : ${userpersonresultList}">

                                        <td style="text-align:center;"><span th:if="${Co.srmPk}!= null"
                                                                             th:text="${Co.srmPk}" id="srmPk"></span></td>

                                        <td style="text-align:center;"><span
                                                th:if="${Co.SRM_INSERTDATETIME}!= null"
                                                th:text="${Co.SRM_INSERTDATETIME}"
                                                id="SRM_INSERTDATETIME"></span></td>

                                        <td style="text-align:center;"><span th:if="${Co.SM_TITLE}!= null"
                                                                             th:text="${Co.SM_TITLE}" id="SM_TITLE"></span></td>


                                        <td style="text-align:center;"><span th:if="${Co.SRM_USERID}!= null"
                                                                             th:text="${Co.SRM_USERID}" id="SRM_USERID"></span></td>
                                        <td style="text-align:center;">
                                            <a th:if="${Co.SM_PK_FK}!= null" id="result"
                                               th:href="@{/survey/personfinalresult (surveytitle=${Co.SM_TITLE}, srmPk=${Co.srmPk})}">
                                                <i class="far fa-eye"></i>
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.card-body -->
                            <div class="card-footer clearfix">
                                <ul class="pagination pagination-sm m-0 justify-content-center" id="pageList">


                                    <li class="page-item">
                                        <a class="page-link" aria-label="Previous"
                                           th:onclick="|javascript:paging(0)|"><span>처음</span></a>
                                    </li>

                                    <li class="page-item prev-page" th:if="${isPrevSection}"
                                        th:value="${thisSection}">
                                        <a class="page-link" aria-label="Previous"
                                           th:onclick="|javascript:paging(${firstBtnIndex}-1)|">이전</a>
                                    </li>

                                    <!--            onclick 구현-->
                                    <li th:each="page: ${#numbers.sequence(firstBtnIndex,lastBtnIndex)}"
                                        id="pageItem" class="page-item"
                                        th:classappend="${thisPage} ==  ${page} ?  'active'" th:value="${page}"><a
                                            class="page-link" th:onclick="|javascript:paging(${page})|"><span
                                            th:text="${page+1}"></span></a></li>
                                    <!--            onclick 구현-->


                                    <!--다음버튼2-->
                                    <li class="page-item next-page" th:if="${isNextSection}"
                                        th:onclick="|javascript:paging(${lastBtnIndex}+1)|"
                                        th:value="${thisSection}">
                                        <a class="page-link" aria-label="Next">
                                            <span aria-hidden="true">다음</span>
                                            <span class="sr-only">Next</span>
                                        </a>
                                    </li>
                                    <!--다음버튼2-->


                                    <li class="page-item">
                                        <a class="page-link" id="pageItem2"
                                           th:onclick="|javascript:paging(${totalPage})|"
                                           aria-label="Previous">끝</a>
                                    </li>
                                </ul>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <!-- Main Footer -->
    <div th:insert="common/footer.html"></div>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->
<div id="load"><img src="/dist/img/spinner.gif" alt="loading"></div>

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script src="/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE -->
<script src="/dist/js/adminlte.js"></script>

<!-- bs-custom-file-input -->
<script src="/plugins/bs-custom-file-input/bs-custom-file-input.min.js"></script>
<!-- 에디터 -->
<script src="/plugins/summernote/summernote-bs4.min.js"></script>

<!-- 달력 -->
<!-- Select2 -->
<script src="/plugins/select2/js/select2.full.min.js"></script>
<!-- Bootstrap4 Duallistbox -->
<script src="/plugins/bootstrap4-duallistbox/jquery.bootstrap-duallistbox.min.js"></script>
<!-- InputMask -->
<script src="/plugins/moment/moment.min.js"></script>
<script src="/plugins/inputmask/jquery.inputmask.min.js"></script>
<!-- date-range-picker -->
<script src="/plugins/daterangepicker/daterangepicker.js"></script>
<!-- bootstrap color picker -->
<script src="/plugins/bootstrap-colorpicker/js/bootstrap-colorpicker.min.js"></script>
<!-- Tempusdominus Bootstrap 4 -->
<script src="/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
<!-- Bootstrap Switch -->
<script src="/plugins/bootstrap-switch/js/bootstrap-switch.min.js"></script>
<!-- BS-Stepper -->
<script src="/plugins/bs-stepper/js/bs-stepper.min.js"></script>
<!-- dropzonejs -->
<script src="/plugins/dropzone/min/dropzone.min.js"></script>
<script src="/js/surveyresult/surveypersonResultList.js"></script>
<script type="text/javascript">
    window.onbeforeunload = function () {
        $('#load').show();
    }
    $(window).on('load', function () {
        $("#load").hide();
    });
    window.onpageshow = function(event) {
        if ( event.persisted || (window.performance && window.performance.navigation.type == 2)) {
            $('#load').hide();
        }
    }
</script>
</body>

</html>
