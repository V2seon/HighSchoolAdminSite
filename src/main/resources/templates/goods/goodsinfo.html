<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>왕인박사관리사이트 | 선물정보</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
    <!--    로딩CSS-->
    <link rel="stylesheet" href="/dist/css/loadscene.css">
    <style>
        #header {
          position: fixed;
        }
    </style>
</head>

<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- Navbar -->
    <div th:insert="common/navbar.html"></div>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <div th:insert="common/mainsidbar.html"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>상품 정보</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">대시보드</a></li>
                            <li class="breadcrumb-item active">상품정보</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content" id="example3">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title"></h3>

                                <form action="" onsubmit="return false;">
                                    <div class="input-group input-group-sm card-title" style="width: 20%;">
    <!--                                    <input type="search" class="form-control form-control-sm"-->
    <!--                                           placeholder="검색어를 입력하세요" id="titleText" name="titleText"-->
    <!--                                           onkeyup="enterkey()">-->
                                        <input type="search" class="form-control form-control-sm"
                                               placeholder="검색어를 입력하세요" id="titleText" name="titleText">
                                        <div class="input-group-append">
                                            <button type="submit" class="btn btn-sm btn-default" onclick="searching()">
                                                <i class="fa fa-search"></i>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                                <div class="card-tools">
                                    <div class="input-group input-group-sm" style="width: 150px;">
                                        <a data-toggle="modal" data-target="#modal-narrative" class="btn btn-block btn-primary" onclick="write_modal()">
                                            <i class="far fa-plus-square"></i> 추가하기
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body table-responsive p-0">
                                <table class="table table-hover text-nowrap">
                                    <thead>
                                    <tr>
                                        <th style="text-align:center;">No</th>
                                        <th style="text-align:center;">상품이름</th>
                                        <th style="text-align:center;">최초 등록 수량</th>
                                        <th style="text-align:center;">현재 남은 수량</th>
                                        <th style="text-align:center;">등록일</th>
                                        <th style="text-align:center;">수정일</th>
                                        <th style="text-align:center;">설정</th>
                                    </tr>
                                    </thead>
                                    <tbody id="wangin_survey_list">
                                        <tr th:each ="List : ${boardList}">
                                            <td style="text-align:center;"><span  th:text="${List.giPk}" th:id="goodsPk+${List.giPk}"></span></td>
                                            <td style="text-align:center;"><span  th:text="${List.giName}" th:id="names+${List.giPk}"></span></td>
                                            <td style="text-align:center;"><span  th:text="${List.giFirstCnt}" th:id="first_number+${List.giPk}"></span></td>
                                            <td style="text-align:center;"><span  th:text="${List.giCnt}" th:id="numbers+${List.giPk}"></span></td>
                                            <td style="text-align:center;"><span  th:text="${#temporals.format(List.giInsertdatetime, 'yyyy-MM-dd HH:mm:ss')}"></span></td>
                                            <td style="text-align:center;" th:if="${not#strings.isEmpty(List.giModifydatetime)}"><span  th:text="${#temporals.format(List.giModifydatetime, 'yyyy-MM-dd HH:mm:ss')}"></span></td>
                                            <td style="text-align:center;" th:if="${#strings.isEmpty(List.giModifydatetime)}"><span  th:text="없음"></span></td>
                                            <td style="text-align:center;">
                                                <a data-toggle="modal" data-target="#modal-narrative_modify" th:onclick ="|javascript:modify_goods(${List.giPk})|" class="btn btn-primary">
                                                    <i class="far fa-edit"></i>수정
                                                </a>
                                                <a th:onclick ="|javascript:delete_goods(${List.giPk})|" class="btn btn-danger">
                                                    <i class="fas fa-trash-alt"></i>삭제
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.card-body -->
                            <div class="card-footer clearfix">
                                <ul class="pagination pagination-sm m-0 justify-content-center" id="pageList">


                                    <li class="page-item">
                                        <a class="page-link" aria-label="Previous"
                                           th:onclick="|javascript:paging(0)|"><span>처음</span></a>
                                    </li>

                                    <li class="page-item prev-page" th:if="${isPrevSection}"
                                        th:value="${thisSection}">
                                        <a class="page-link" aria-label="Previous"
                                           th:onclick="|javascript:paging(${firstBtnIndex}-1)|">이전</a>
                                    </li>

                                    <!--            onclick 구현-->
                                    <li th:each="page: ${#numbers.sequence(firstBtnIndex,lastBtnIndex)}"
                                        id="pageItem" class="page-item"
                                        th:classappend="${thisPage} ==  ${page} ?  'active'" th:value="${page}"><a
                                            class="page-link" th:onclick="|javascript:paging(${page})|"><span
                                            th:text="${page+1}"></span></a></li>
                                    <!--            onclick 구현-->


                                    <!--다음버튼2-->
                                    <li class="page-item next-page" th:if="${isNextSection}"
                                        th:onclick="|javascript:paging(${lastBtnIndex}+1)|"
                                        th:value="${thisSection}">
                                        <a class="page-link" aria-label="Next">
                                            <span aria-hidden="true">다음</span>
                                            <span class="sr-only">Next</span>
                                        </a>
                                    </li>
                                    <!--다음버튼2-->


                                    <li class="page-item">
                                        <a class="page-link" id="pageItem2"
                                           th:onclick="|javascript:paging(${totalPage})|"
                                           aria-label="Previous">끝</a>
                                    </li>
                                </ul>

                            </div>


                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <!-- Main Footer -->
    <div th:insert="common/footer.html"></div>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
<div class="modal fade" id="modal-narrative">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="title_info">상품추가</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="card-body">
                    <div class="form-group">
                        <label for="goodsTitle">상품 이름</label>
                        <input type="text" class="form-control" id="goodsTitle" placeholder="이름을 입력하세요">
                    </div>

                    <div class="form-group">
                        <label for="goodsCount">상품 최초 수량</label>
                        <input type="number" class="form-control" id="goodsCount_First" placeholder="상품 개수를 입력하세요">
                    </div>
                    <div class="form-group">
                        <label for="goodsCount">현재 남은 수량</label>
                        <input type="number" class="form-control" id="goodsCount" placeholder="상품 개수를 입력하세요">
                    </div>
                    <input type="text" class="form-control" id="goodsPk" readonly="readonly" hidden="hidden">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="btnGoodsRegist">상품 등록</button>
                <button type="button" class="btn btn-default" id="write_cancel" data-dismiss="modal">취소</button>

            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<div class="modal fade" id="modal-narrative_modify">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="title_info_modify">상품수정</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="card-body">
                    <div class="form-group">
                        <label for="goodsTitle">상품 이름</label>
                        <input type="text" class="form-control" id="goodsTitle_modify" placeholder="이름을 입력하세요" readonly="readonly">
                    </div>
                    <div class="form-group">
                        <label for="goodsCount">상품 최초 수량</label>
                        <input type="number" class="form-control" id="goodsCount_modify_First" placeholder="상품 개수를 입력하세요">
                    </div>
                    <div class="form-group">
                        <label for="goodsCount">현재 남은 수량</label>
                        <input type="number" class="form-control" id="goodsCount_modify" placeholder="상품 개수를 입력하세요">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="btnGoodsModify">상품 수정</button>
                <button type="button" class="btn btn-default" id="modify_cancel" data-dismiss="modal">취소</button>

            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- ./wrapper -->
<div id="load"><img src="/dist/img/spinner.gif" alt="loading"></div>
<!-- jQuery -->
<script src="/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/dist/js/adminlte.min.js"></script>

<script src="/js/goods/goodsInfo.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script type="text/javascript">
    window.onbeforeunload = function () {
        $('#load').show();
    }
    $(window).on('load', function () {
        $("#load").hide();
    });
    window.onpageshow = function(event) {
        if ( event.persisted || (window.performance && window.performance.navigation.type == 2)) {
            $('#load').hide();
        }
    }
</script>
</body>

</html>
