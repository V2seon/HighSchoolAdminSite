<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>왕인박사관리사이트 | 상품수정</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/dist/css/adminlte.min.css">
    <!--    로딩CSS-->
    <link rel="stylesheet" href="/dist/css/loadscene.css">
    <style>
        .abbwords{
            color: black;
            width: 600px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        #header {
          position: fixed;
        }
    </style>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- Navbar -->
    <div th:insert="common/navbar.html"></div>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <div th:insert="common/mainsidbar.html"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>상품 수정</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">대시보드</a></li>
                            <li class="breadcrumb-item active">상품수정</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <!--            <button type="button" id="btnAddQuestion" class="btn bg-gradient-success" style="position:fixed; right:10px; bottom:10px; z-index: 1">-->
            <!--                <i class="far fa-plus-square"></i> 문항추가-->
            <!--            </button>-->
            <div class="container-fluid">
                <div class="row">
                    <!-- left column -->
                    <div class="col-md-12">
                        <!-- general form elements -->
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title"></h3>
                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->
                            <!-- <form> -->
                            <div class="card-body">
                                <div class="form-group">
                                    <input type="hidden" id="goodsPk"  th:value="${giPk}">
                                    <label for="goodsTitle">상품 이름</label>
                                    <input type="text" class="form-control" id="goodsTitle" th:value="${setTitle}" readonly
                                           placeholder="이름을 입력하세요">
                                </div>

                                <div class="form-group">
                                    <label for="goodsCount">상품 수량</label>
                                    <input type="number" class="form-control" id="goodsCount" th:value="${setCount}"
                                           placeholder="상품 개수를 입력하세요">
                                </div>
                                <!--                                <ul id="accordion" style="padding-left: 0px;">-->
                                <!--                                </ul>-->
                            </div>
                            <!-- /.card-body -->

                            <div class="card-footer">
                                <button type="button" id="btnGoodsModify" class="btn btn-primary">상품 수정</button>
                            </div>
                            <!-- </form> -->
                        </div>
                        <!-- /.card -->
                    </div>
                    <!--/.col (left) -->
                </div>
                <!-- /.row -->
            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <!-- Main Footer -->
    <div th:insert="common/footer.html"></div>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->
<div id="load"><img src="/dist/img/spinner.gif" alt="loading"></div>
<!-- jQuery -->
<script src="/plugins/jquery/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
<!-- Bootstrap 4 -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- bs-custom-file-input -->
<script src="/plugins/bs-custom-file-input/bs-custom-file-input.min.js"></script>
<!-- AdminLTE -->
<script src="/dist/js/adminlte.js"></script>
<!-- AdminLTE App -->
<script src="/dist/js/adminlte.min.js"></script>
<script src="/js/goods/goodsModify.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<!-- Page specific script -->
<script>
    $(function () {
        bsCustomFileInput.init();
    });
</script>
<script type="text/javascript">
    window.onbeforeunload = function () {
        $('#load').show();
    }
    $(window).on('load', function () {
        $("#load").hide();
    });
    window.onpageshow = function(event) {
        if ( event.persisted || (window.performance && window.performance.navigation.type == 2)) {
            $('#load').hide();
        }
    }
</script>
</body>
</html>
