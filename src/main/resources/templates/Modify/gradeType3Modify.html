<!DOCTYPE html>

<html
        lang="en"
        class="light-style layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="../assets/"
        data-template="vertical-menu-template-free"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="utf-8" />
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
  />

  <title>성적입력</title>

  <meta name="description" content="" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="assets/img/favicon/favicon.ico" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
          href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
          rel="stylesheet"
  />

  <!-- Icons. Uncomment required icon fonts -->
  <link rel="stylesheet" href="/vendor/fonts/boxicons.css" />

  <!-- Core CSS -->
  <link rel="stylesheet" href="/vendor/css/core.css" class="template-customizer-core-css" />
  <link rel="stylesheet" href="/vendor/css/theme-default.css" class="template-customizer-theme-css" />
  <link rel="stylesheet" href="/css/demo.css" />

  <!-- Vendors CSS -->
  <link rel="stylesheet" href="/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

  <!-- Page CSS -->

  <!-- Helpers -->
  <script src="/vendor/js/helpers.js"></script>

  <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
  <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
  <script src="/js/config.js"></script>
  <style>
    .result-table{
      border: 1px solid #444444;
      border-collapse: collapse;
    }
    th, td {
      text-align: center;
    }
    .card-header{
      text-align: center;
    }
    .card{
      margin-bottom: 20px;
    }
    .p1btns{
      width: 160px;
      margin: auto;
    }
  </style>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">

    <!-- Layout container -->

      <!-- Content wrapper -->
      <div class="content-wrapper">
        <!-- Content -->

        <div class="container-xxl flex-grow-1 container-p-y">
          <div style="float: right">2023 - 학년 신입생 입학원서 작성</div>
          <input id="scck" type="hidden" value="0">
          <h4 class="fw-bold py-3 mb-4"
              th:if="${s1class == 0 || s1class == 1 || s1class == 2}"
              th:id="s1class"
              th:text="|성적입력 (검정고시)-일반전형|"
              th:value="${s1class}"></h4>
          <h4 class="fw-bold py-3 mb-4"
              th:if="${s1class==3 || s1class==4 ||s1class==5 ||s1class==6 ||
              s1class==7 ||s1class==8 ||s1class==9 ||s1class==10 ||s1class==11 ||s1class==12}"
              th:id="s1class"
              th:text="|성적입력 (검정고시)-사회통합전형|"
              th:value="${s1class}"></h4>

          <div class="row">

            <!-- Bordered Table -->
            <div class="card" id="grade1">
              <h5 class="card-header" style="font-weight: bold">검정고시 전형 산출점수</h5>
              <div class="card-body">
                <div class="table-responsive text-nowrap">
                  <table class="table table-bordered">
                    <thead>
                    <tr>
                      <th style="font-size:18px;" width="33%">전과목 득점 합계</th>
                      <th style="font-size:18px;" width="33%">전과목 만점 합계</th>
                      <th style="font-size:18px;" width="33%">환산총점</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                      <td>
                        <input class="form-control form-control-sm" style="font-size:18px; text-align:center; margin:auto;"
                               type="number" id="g1" th:value="${sss.get().getGrade1()}"
                               placeholder="점수입력"/>
                      </td>
                      <td>
                        <input class="form-control form-control-sm" style="font-size:18px; text-align:center; margin:auto;"
                               type="number" id="g2" th:value="${sss.get().getGrade2()}"
                               placeholder="점수입력"/>
                      </td>
                      <td>
                        <input class="form-control form-control-sm" style="font-size:18px; text-align:center; margin:auto;"
                               type="number" th:value="${sss.get().getTotalGrades}"
                               placeholder="환산총점" id="totalscore"
                               readonly/>
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <div style="width: 100%" id="insertbtn">
              <div style="width: 180px;margin: auto">
                <a onclick="score3()" style="color:white" type="button" class="btn btn-primary">성적산출</a>
                <a type="button" style="color:white" onclick="insert1()" class="btn btn-info">수정</a>
              </div>
            </div>
            <!--/ Bordered Table -->

        <div class="content-backdrop fade"></div>
      </div>
      <!-- Content wrapper -->
    </div>
    <!-- / Layout page -->

  <!-- Overlay -->
  <div class="layout-overlay layout-menu-toggle"></div>
</div>
  </div>
</div>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<!-- / Layout wrapper -->

<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script src="/vendor/libs/jquery/jquery.js"></script>
<script src="/vendor/libs/popper/popper.js"></script>
<script src="/vendor/js/bootstrap.js"></script>
<script src="/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

<script src="/vendor/js/menu.js"></script>
<!-- endbuild -->

<!-- Vendors JS -->

<!-- Main JS -->
<script src="/js/main.js?Version=1"></script>
<script src="/js/test.js?version=1"></script>
<!-- Page JS -->

<script src="/js/form-basic-inputs.js"></script>

<!-- Place this tag in your head or just before your close body tag. -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="/js/Main-regist03.js?Version=1"></script>

</body>
</html>
